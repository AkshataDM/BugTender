<!DOCTYPE html>
<html>
    <head>
        <title>BugTender</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <link rel="stylesheet" type="text/css" href="lib/jquery.mobile-1.0.css">
        <link rel="stylesheet" type="text/css" href="style/main.css">

        <script src="lib/jquery-1.7.1.js"></script>
        <script src="lib/jquery.mobile-1.0.js"></script>

        <script src="config.js"></script>
        <script src="app.js"></script>
    </head>
    <body>
        <div id="index" data-role="page">
            <div data-role="header">
                <h1>BugTender</h1>
            </div>
            <a href="#buglist">Bug list</a>
            <div data-role="footer">
                <h4>bottom bar</h4>
            </div>
        </div>

        <div id="buglist" data-role="page">
            <div data-role="header">
                <a href="#index">&lt; Home</a>
                <h1>Bug list</h1>
            </div>
            <div id="view" data-role="content">
                <ul data-role="listview">
                    <li>Loading...</li>
                </ul>
            </div>
            <div data-role="footer" >
                <h4>bottom bar</h4>
            </div>
        </div>

        <div id="bugview" data-role="page">
            <div data-role="header">
                <a href="#buglist">&lt; Bug list</a>
                <h1>Bug #</h1>
            </div>
            <div data-role="content" class="view">
                <h2 class="summary"></h2>
                
                <ul data-role="listview">
                    <li>Status: <span class="status">...</span></li>
                    <li>Resolution: <span class="resolution">...</span></li>
                    <li>Priority: <span class="priority">...</span></li>
                    <li>Severity: <span class="severity">...</span></li>
                    <li>Assigned: <span class="assigned">...</span></li>
                    <li>Keywords: <span class="keywords">...</span></li>
                    <li><a href="#deps$1">Dependencies <span class="deps-count ui-li-count">?</span></a></li>
                    <li><a href="#comments$1">Comments <span class="comments-count ui-li-count">?</span></a></li>
                </ul>
                
            </div>
            <div data-role="footer" >
                <h4>bottom bar</h4>
            </div>
        </div>

        <div id="auth-dialog" data-role="dialog">
            <div data-role="header">
                <h1>Authenticate</h1>
            </div>
            <div data-role="content">
                <p>
                    <input type="email" placeholder="Bugzilla email">
                </p>
                <p>
                    <input type="password" placeholder="Password">
                </p>
                <div>
                    <a href="#" data-role="button" data-rel="back" data-theme="b" class="login">Log in</a>
                </div>
            </div>
        </div>
    </body>
</html>
